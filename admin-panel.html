<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - FC Barcelona</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div id="superior">
        <div id="encabezado">
            <div id="logo">
                <h1>FC Barcelona - Admin</h1>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <div id="login-section" class="admin-section">
            <h2>Iniciar Sesión Administrador</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(237,187,0,0.3);">
                    <button id="view-site-login" class="btn" style="background: var(--barca-blue); width: 100%;">
                        ← Volver al Sitio Web FC Barcelona
                    </button>
                </div>
            </form>
            <div id="login-status" class="status-message hidden"></div>
        </div>

        <div id="admin-panel" class="hidden">
            <div id="user-management" class="admin-section hidden">
                <h2>Gestión de Empleados</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Email del empleado:</label>
                        <input type="email" id="employee-email" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" id="employee-password" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre completo:</label>
                        <input type="text" id="employee-name" required>
                    </div>
                    <button type="submit" class="btn">Registrar Empleado</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Gestión de Plantilla</h2>
                <form id="player-form">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="form-group">
                        <label>Posición:</label>
                        <input type="text" id="player-position" required>
                    </div>
                    <div class="form-group">
                        <label>Dorsal:</label>
                        <input type="number" id="player-number" required>
                    </div>
                    <button type="submit" class="btn">Agregar Jugador</button>
                </form>
                <div id="players-list" class="players-grid"></div>
            </div>

            <div class="admin-section">
                <h2>Gestión de Calendario</h2>
                <form id="match-form">
                    <div class="form-group">
                        <label>Fecha del partido:</label>
                        <input type="date" id="match-date" required>
                    </div>
                    <div class="form-group">
                        <label>Rival:</label>
                        <input type="text" id="match-opponent" required>
                    </div>
                    <div class="form-group">
                        <label>Competencia:</label>
                        <input type="text" id="match-competition" required>
                    </div>
                    <button type="submit" class="btn">Agregar Partido</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Tabla de Posiciones</h2>
                <button id="update-standings" class="btn">Actualizar desde API</button>
                <div id="standings-data"></div>
            </div>

            <div class="admin-section" style="text-align: center;">
                <button id="view-site-admin" class="btn" style="background: var(--barca-blue);">
                    ← Volver al Sitio Web FC Barcelona
                </button>
                <button id="logout-btn" class="btn" style="margin-left: 10px;">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/team-management.js"></script>
    <script src="js/calendar-management.js"></script>
    <script src="js/standings-api.js"></script>
    <script src="js/admin-app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewSiteLogin = document.getElementById('view-site-login');
            if (viewSiteLogin) {
                viewSiteLogin.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }

            const viewSiteAdmin = document.getElementById('view-site-admin');
            if (viewSiteAdmin) {
                viewSiteAdmin.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
